<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy B‚ÄôDay Tegar üéâ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{width:100%;height:100%;overflow:hidden}

/* MIDNIGHT */
body{
  background:radial-gradient(circle at top,#1b2745,#020617);
  color:#f9fafb;
}

/* SPARKLES */
#sparkles{position:fixed;inset:0;pointer-events:none;z-index:0}
.spark{
  position:absolute;width:2px;height:2px;
  background:white;opacity:.7;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}

/* PAGE */
.page{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  transition:.8s ease;
  z-index:2;
}
#ucapan{transform:translateX(100%)}

/* COVER */
#cover{
  flex-direction:column;
  gap:18px;
  text-align:center;
}

/* ===== CAKE 2D MERIAH ===== */
.cake{
  position:relative;
  width:260px;
}

/* cake text */
.cake-text{
  position:absolute;
  top:38px;
  width:100%;
  text-align:center;
  font-weight:700;
  font-size:1.05em;
  color:#7c2d12;
  z-index:3;
  text-shadow:0 1px 2px rgba(255,255,255,.6);
}

/* layers */
.layer{
  position:relative;
  height:68px;
  background:linear-gradient(#7c3aed,#4c1d95);
  border-radius:18px;
  margin-bottom:6px;
  overflow:hidden;
}
.layer.top{
  width:180px;
  margin:0 auto 6px;
  background:linear-gradient(#fde68a,#fbbf24);
}

/* icing drip */
.layer::before{
  content:"";
  position:absolute;
  top:0;left:0;right:0;
  height:18px;
  background:#fbcfe8;
  border-radius:0 0 20px 20px;
}
.layer::after{
  content:"";
  position:absolute;
  top:14px;left:12px;
  width:12px;height:22px;
  background:#fbcfe8;
  border-radius:0 0 10px 10px;
  box-shadow:
    45px 6px #fbcfe8,
    90px 2px #fbcfe8,
    135px 7px #fbcfe8;
}

/* sprinkles */
.sprinkle{
  position:absolute;
  width:6px;height:6px;
  background:hsl(var(--h),80%,60%);
  border-radius:50%;
  top:28px;
  left:var(--x);
}

/* CANDLE */
.candle{
  position:absolute;
  top:-48px;
  left:50%;
  transform:translateX(-50%);
  width:12px;height:48px;
  background:linear-gradient(#fff,#ddd);
  border-radius:6px;
  cursor:pointer;
  z-index:5;
}
.flame{
  position:absolute;
  top:-20px;left:50%;
  transform:translateX(-50%);
  width:16px;height:20px;
  background:radial-gradient(circle,#ffd966,#ff7a00);
  border-radius:50%;
  animation:flicker .3s infinite;
}
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(.85)}
  100%{transform:translateX(-50%) scale(1)}
}

/* BUTTON */
button{
  padding:12px 30px;
  border:none;border-radius:30px;
  background:#7c3aed;
  color:white;
  font-size:1em;
  cursor:pointer;
}

/* FIREWORKS */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:20;
}
.firework{
  position:absolute;
  width:6px;height:6px;
  background:hsl(var(--h),90%,60%);
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(var(--dx),var(--dy));opacity:0}
}
</style>
</head>

<body>

<div id="sparkles"></div>
<div id="fireworks"></div>

<!-- AUDIO -->
<audio id="fireSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c3b6f0c5f.mp3?filename=firework-explosion-6055.mp3"></audio>

<!-- COVER -->
<div class="page" id="cover">

  <div class="cake">
    <div class="cake-text">Happy B‚ÄôDay Tegar</div>

    <div class="candle" onclick="blow()">
      <div class="flame" id="flame"></div>
    </div>

    <div class="layer top"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <h1>üéâ Selamat Ulang Tahun</h1>
  <h2 style="color:#c4b5fd">Tegar</h2>

  <button onclick="lanjut()">Lanjutkan üéÅ</button>
</div>

<!-- UCAPAN -->
<div class="page" id="ucapan">
  <h2>Semoga hari ini penuh kebahagiaan ‚ú®</h2>
</div>

<script>
/* SPARKLES */
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='spark';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*3+'s';
  sparkles.appendChild(s);
}

/* SPRINKLES */
document.querySelectorAll('.layer').forEach(layer=>{
  for(let i=0;i<14;i++){
    const sp=document.createElement('div');
    sp.className='sprinkle';
    sp.style.setProperty('--h',Math.random()*360);
    sp.style.setProperty('--x',Math.random()*90+'%');
    layer.appendChild(sp);
  }
});

/* PAGE */
function lanjut(){
  cover.style.transform='translateX(-100%)';
  ucapan.style.transform='translateX(0)';
}

/* FIREWORKS */
function launchFireworks(){
  const fw=document.getElementById('fireworks');
  const sound=document.getElementById('fireSound');
  sound.currentTime=0;
  sound.play();

  const interval=setInterval(()=>{
    const cx=Math.random()*innerWidth;
    const cy=Math.random()*innerHeight/2;
    for(let i=0;i<30;i++){
      const p=document.createElement('div');
      p.className='firework';
      p.style.left=cx+'px';
      p.style.top=cy+'px';
      p.style.setProperty('--h',Math.random()*360);
      p.style.setProperty('--dx',(Math.random()*220-110)+'px');
      p.style.setProperty('--dy',(Math.random()*220-110)+'px');
      fw.appendChild(p);
      setTimeout(()=>p.remove(),1200);
    }
  },400);

  setTimeout(()=>{
    clearInterval(interval);
    sound.pause();
  },6000);
}

/* CANDLE CLICK */
function blow(){
  flame.style.display='none';
  launchFireworks();
}
</script>

</body>
</html>
