<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun Tegar üéâ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{width:100%;height:100%;overflow:hidden}

/* ===== MIDNIGHT THEME ===== */
body{
  background:radial-gradient(circle at top,#1b2745,#020617);
  color:#f9fafb;
}

/* ===== SPARKLES ===== */
#sparkles{
  position:fixed;inset:0;
  pointer-events:none;
  z-index:0;
}
.spark{
  position:absolute;
  width:2px;height:2px;
  background:white;
  opacity:.7;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:1}
}

/* ===== PAGE ===== */
.page{
  position:absolute;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.8s ease;
  z-index:2;
}
#ucapan{transform:translateX(100%)}

/* ===== COVER ===== */
#cover{
  flex-direction:column;
  gap:20px;
  text-align:center;
}

/* ===== MERIAH 2D CAKE ===== */
.cake{
  position:relative;
  width:240px;
  margin-bottom:10px;
}

/* layers */
.layer{
  position:relative;
  height:65px;
  background:linear-gradient(#7c3aed,#4c1d95);
  border-radius:18px;
  margin-bottom:6px;
  overflow:hidden;
}
.layer.top{
  width:170px;
  margin:0 auto 6px;
  background:linear-gradient(#a78bfa,#7c3aed);
}

/* drip icing */
.layer::before{
  content:"";
  position:absolute;
  top:0;left:0;right:0;
  height:18px;
  background:#fbcfe8;
  border-radius:0 0 20px 20px;
}
.layer::after{
  content:"";
  position:absolute;
  top:14px;left:10px;
  width:10px;height:20px;
  background:#fbcfe8;
  border-radius:0 0 10px 10px;
  box-shadow:
    40px 5px #fbcfe8,
    80px 0 #fbcfe8,
    120px 6px #fbcfe8,
    160px 2px #fbcfe8;
}

/* sprinkles */
.sprinkle{
  position:absolute;
  width:6px;height:6px;
  background:hsl(var(--h),80%,60%);
  border-radius:50%;
  top:25px;
  left:var(--x);
}

/* ===== CANDLE ===== */
.candle{
  position:absolute;
  top:-45px;
  left:50%;
  transform:translateX(-50%);
  width:12px;height:45px;
  background:linear-gradient(#fff,#ddd);
  border-radius:6px;
  cursor:pointer;
  z-index:5;
}
.flame{
  position:absolute;
  top:-20px;left:50%;
  transform:translateX(-50%);
  width:16px;height:20px;
  background:radial-gradient(circle,#ffd966,#ff7a00);
  border-radius:50%;
  animation:flicker .3s infinite;
}
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(.85)}
  100%{transform:translateX(-50%) scale(1)}
}

/* ===== BUTTON ===== */
button{
  padding:12px 30px;
  border:none;border-radius:30px;
  background:#7c3aed;
  color:white;
  font-size:1em;
  cursor:pointer;
}

/* ===== FIREWORKS ===== */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:20;
}
.firework{
  position:absolute;
  width:6px;height:6px;
  background:hsl(var(--h),90%,60%);
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
}
@keyframes explode{
  from{transform:translate(0,0);opacity:1}
  to{
    transform:translate(var(--dx),var(--dy));
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="sparkles"></div>
<div id="fireworks"></div>

<!-- ===== COVER ===== -->
<div class="page" id="cover">

  <div class="cake">
    <div class="candle" onclick="blow()">
      <div class="flame" id="flame"></div>
    </div>

    <div class="layer top"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <h1>üéâ Selamat Ulang Tahun</h1>
  <h2 style="color:#c4b5fd">Tegar</h2>

  <button onclick="lanjut()">Lanjutkan üéÅ</button>
</div>

<!-- ===== UCAPAN ===== -->
<div class="page" id="ucapan">
  <h2>Semoga harimu penuh kebahagiaan ‚ú®</h2>
</div>

<script>
/* ===== SPARKLES ===== */
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='spark';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*3+'s';
  sparkles.appendChild(s);
}

/* ===== SPRINKLES ===== */
document.querySelectorAll('.layer').forEach(layer=>{
  for(let i=0;i<12;i++){
    const sp=document.createElement('div');
    sp.className='sprinkle';
    sp.style.setProperty('--h',Math.random()*360);
    sp.style.setProperty('--x',Math.random()*90+'%');
    layer.appendChild(sp);
  }
});

/* ===== PAGE ===== */
function lanjut(){
  cover.style.transform='translateX(-100%)';
  ucapan.style.transform='translateX(0)';
}

/* ===== FIREWORKS ===== */
function launchFireworks(){
  const fw=document.getElementById('fireworks');
  const interval=setInterval(()=>{
    const cx=Math.random()*window.innerWidth;
    const cy=Math.random()*window.innerHeight/2;
    for(let i=0;i<30;i++){
      const p=document.createElement('div');
      p.className='firework';
      p.style.left=cx+'px';
      p.style.top=cy+'px';
      p.style.setProperty('--h',Math.random()*360);
      p.style.setProperty('--dx',(Math.random()*200-100)+'px');
      p.style.setProperty('--dy',(Math.random()*200-100)+'px');
      fw.appendChild(p);
      setTimeout(()=>p.remove(),1200);
    }
  },400);

  setTimeout(()=>clearInterval(interval),6000);
}

/* ===== CANDLE CLICK ===== */
function blow(){
  const flame=document.getElementById('flame');
  flame.style.display='none';

  launchFireworks(); // üéÜ 6 DETIK
}
</script>

</body>
</html>
