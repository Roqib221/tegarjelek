<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Bâ€™Day Tegar ðŸŽ‰</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{width:100%;height:100%;overflow:hidden}

/* MIDNIGHT */
body{
  background:radial-gradient(circle at top,#1e293b,#020617);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* SPARKLE */
.spark{
  position:fixed;
  width:2px;height:2px;
  background:white;
  opacity:.7;
  animation:twinkle 3s infinite;
}
@keyframes twinkle{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* CONTAINER */
.container{
  text-align:center;
  z-index:2;
}

/* ===== CAKE ===== */
.cake{
  position:relative;
  width:260px;
  margin:auto;
}

/* TEXT ON CAKE */
.cake-text{
  position:absolute;
  top:42px;
  width:100%;
  text-align:center;
  font-weight:700;
  color:#7c2d12;
  font-size:1.1em;
  z-index:4;
}

/* CANDLE */
.candle{
  position:absolute;
  top:-45px;
  left:50%;
  transform:translateX(-50%);
  width:12px;height:45px;
  background:linear-gradient(#fff,#ddd);
  border-radius:6px;
  cursor:pointer;
  z-index:5;
}
.flame{
  position:absolute;
  top:-18px;
  left:50%;
  transform:translateX(-50%);
  width:16px;height:20px;
  background:radial-gradient(circle,#ffd966,#ff7a00);
  border-radius:50%;
  animation:flicker .3s infinite;
}
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(.85)}
  100%{transform:translateX(-50%) scale(1)}
}

/* LAYERS */
.layer{
  height:70px;
  background:linear-gradient(#7c3aed,#4c1d95);
  border-radius:18px;
  margin-bottom:6px;
  position:relative;
  overflow:hidden;
}
.layer.top{
  width:180px;
  margin:0 auto 6px;
  background:linear-gradient(#fde68a,#fbbf24);
}

/* ICING */
.layer::before{
  content:"";
  position:absolute;
  top:0;left:0;right:0;
  height:18px;
  background:#fbcfe8;
  border-radius:0 0 18px 18px;
}

/* FIREWORKS */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
}
.fire{
  position:absolute;
  width:6px;height:6px;
  background:hsl(var(--h),90%,60%);
  border-radius:50%;
  animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
  to{
    transform:translate(var(--dx),var(--dy));
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="fireworks"></div>

<!-- AUDIO (KEMBANG API) -->
<audio id="fireSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c3b6f0c5f.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="cake">
    <div class="cake-text">ðŸŽ‰ Happy Bâ€™Day Tegar ðŸŽ‰</div>

    <div class="candle" onclick="blow()">
      <div class="flame" id="flame"></div>
    </div>

    <div class="layer top"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <h1 style="margin-top:18px">Selamat Ulang Tahun ðŸŽ‚</h1>
</div>

<script>
/* ===== AUDIO UNLOCK (WAJIB AGAR ADA SUARA) ===== */
let audioUnlocked=false;
const sound=document.getElementById('fireSound');

document.body.addEventListener('click',()=>{
  if(!audioUnlocked){
    sound.play().then(()=>{
      sound.pause();
      sound.currentTime=0;
      audioUnlocked=true;
    }).catch(()=>{});
  }
},{once:true});

/* SPARKLES */
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='spark';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*3+'s';
  document.body.appendChild(s);
}

/* CANDLE CLICK */
function blow(){
  document.getElementById('flame').style.display='none';

  if(audioUnlocked){
    sound.currentTime=0;
    sound.volume=0.9;
    sound.play();
  }

  const fw=document.getElementById('fireworks');
  const interval=setInterval(()=>{
    const x=Math.random()*innerWidth;
    const y=Math.random()*innerHeight/2;
    for(let i=0;i<30;i++){
      const p=document.createElement('div');
      p.className='fire';
      p.style.left=x+'px';
      p.style.top=y+'px';
      p.style.setProperty('--h',Math.random()*360);
      p.style.setProperty('--dx',(Math.random()*220-110)+'px');
      p.style.setProperty('--dy',(Math.random()*220-110)+'px');
      fw.appendChild(p);
      setTimeout(()=>p.remove(),1200);
    }
  },400);

  setTimeout(()=>{
    clearInterval(interval);
    sound.pause();
  },6000);
}
</script>

</body>
</html>
