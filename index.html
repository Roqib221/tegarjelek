<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‚</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
html,body{width:100%;height:100%;overflow:hidden}

/* ===== MIDNIGHT THEME ===== */
body{
  background:radial-gradient(circle at top,#1b2745,#020617);
  color:#e5e7eb;
}

/* ===== SPARKLES ===== */
#sparkles{position:fixed;inset:0;pointer-events:none;z-index:0}
.spark{
  position:absolute;width:2px;height:2px;
  background:white;opacity:.8;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{0%,100%{opacity:.2}50%{opacity:1}}

/* ===== PAGE ===== */
.page{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  transition:.8s ease;z-index:2;
}
#ucapan{transform:translateX(100%)}

/* ===== COVER ===== */
#cover{flex-direction:column;gap:25px}

/* ===== 3D CAKE ===== */
.scene{
  width:200px;height:200px;
  perspective:800px;
}
.cake3d{
  position:relative;
  width:120px;height:80px;
  transform-style:preserve-3d;
  animation:spin 10s linear infinite;
}
@keyframes spin{
  from{transform:rotateY(0deg)}
  to{transform:rotateY(360deg)}
}
.layer{
  position:absolute;
  width:120px;height:80px;
  background:#4c1d95;
  border-radius:0 0 20px 20px;
  transform:translateZ(0);
}
.top{
  height:20px;
  background:#a78bfa;
  transform:translateZ(40px);
  border-radius:20px 20px 10px 10px;
}
.side{
  position:absolute;
  width:40px;height:80px;
  background:#6d28d9;
}
.side.left{transform:rotateY(90deg) translateZ(60px)}
.side.right{transform:rotateY(-90deg) translateZ(60px)}

/* ===== CANDLE ===== */
.candle{
  position:absolute;
  top:-35px;left:50%;
  transform:translateX(-50%) translateZ(50px);
  width:8px;height:35px;
  background:#f9fafb;
  cursor:pointer;
}
.flame{
  position:absolute;
  top:-18px;left:50%;
  transform:translateX(-50%);
  width:14px;height:18px;
  background:orange;
  border-radius:50%;
  animation:flicker .3s infinite;
}
@keyframes flicker{
  0%{transform:translateX(-50%) scale(1)}
  50%{transform:translateX(-50%) scale(.85)}
  100%{transform:translateX(-50%) scale(1)}
}

/* ===== BUTTON ===== */
button{
  padding:12px 30px;
  border:none;border-radius:30px;
  background:#7c3aed;
  color:white;font-size:1em;
  cursor:pointer;
}

/* ===== UCAPAN ===== */
.container{
  width:90%;max-width:900px;
  background:rgba(2,6,23,.85);
  border-radius:20px;
  padding:25px;
  display:flex;gap:20px;
  animation:popup 1s ease forwards;
}
@keyframes popup{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.surat{
  flex:1;
  background:rgba(17,24,39,.9);
  padding:20px;border-radius:15px;
  animation:heartbeat 3s infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}

.foto{
  flex:1;
  background:url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e') center/cover;
  border-radius:15px;
}

/* ===== TEXT EFFECT ===== */
#nama span{opacity:0;animation:fadeIn .5s forwards}
@keyframes fadeIn{to{opacity:1}}
.line{opacity:0;margin-top:10px;animation:lineIn .6s forwards}
@keyframes lineIn{to{opacity:1}}

/* ===== CONFETTI ===== */
.confetti{
  position:fixed;
  width:8px;height:8px;
  background:hsl(var(--h),80%,60%);
  top:-10px;
  animation:fall 3s linear forwards;
  z-index:10;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .container{flex-direction:column}
}
</style>
</head>

<body>

<div id="sparkles"></div>

<!-- COVER -->
<div class="page" id="cover">
  <div class="scene">
    <div class="cake3d">
      <div class="layer"></div>
      <div class="top"></div>
      <div class="side left"></div>
      <div class="side right"></div>

      <div class="candle" onclick="blow()">
        <div class="flame" id="flame"></div>
      </div>
    </div>
  </div>
  <button onclick="lanjut()">Lanjutkan ðŸŽ‰</button>
</div>

<!-- UCAPAN -->
<div class="page" id="ucapan">
  <div class="container">
    <div class="surat">
      <h2 id="nama"></h2>
      <div id="teks"></div>
    </div>
    <div class="foto"></div>
  </div>
</div>

<audio id="musik" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
/* SPARKLES */
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='spark';
  s.style.left=Math.random()*100+'%';
  s.style.top=Math.random()*100+'%';
  s.style.animationDelay=Math.random()*3+'s';
  sparkles.appendChild(s);
}

/* PAGE */
function lanjut(){
  cover.style.transform='translateX(-100%)';
  ucapan.style.transform='translateX(0)';
  musik.play();
  namaAnim();
  teksAnim();
}

/* CANDLE */
function blow(){
  flame.style.display='none';
}

/* NAME */
const nama="Selamat Ulang Tahun ðŸ’œ";
function namaAnim(){
  [...nama].forEach((c,i)=>{
    const span=document.createElement('span');
    span.textContent=c;
    span.style.animationDelay=i*.15+'s';
    namaEl.appendChild(span);
  });
}
const namaEl=document.getElementById('nama');

/* LETTER */
const isi=[
  "Hari ini adalah hari yang spesial.",
  "Semoga semua doa baikmu dikabulkan.",
  "Semoga langkahmu selalu diberkahi.",
  "Terima kasih telah menjadi dirimu sendiri.",
  "Jangan lupa bahagia ðŸ¤"
];
function teksAnim(){
  isi.forEach((t,i)=>{
    const p=document.createElement('p');
    p.className='line';
    p.textContent=t;
    p.style.animationDelay=(i+2)*.8+'s';
    teks.appendChild(p);
  });
  setTimeout(confetti, isi.length*800+2000);
}

/* CONFETTI */
function confetti(){
  for(let i=0;i<150;i++){
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'%';
    c.style.setProperty('--h',Math.random()*360);
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
